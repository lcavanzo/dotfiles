format = """
$os\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$cmd_duration\
$python\
$lua\
$nodejs\
$golang\
$rust\
$aws\
$docker_context\
$jobs\
$sudo\
$terraform\
$localip\
$time\
$line_break\
$character"""


[aws]
symbol = "  "
format = " [aws](italic) [$symbol $profile $region]($style)"

[c]
symbol = " "

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = "[◄ $duration ](italic white)"

[conda]
symbol = " "

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'


[directory]
truncation_symbol = '…/'
truncation_length = 3
read_only = " 󰌾"

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[git_branch]
symbol = " "
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[golang]
symbol = " "

[kubernetes]
symbol = '☸ '
disabled = true
detect_files = ['Dockerfile']
format = 'via [󱃾 $context\($namespace\)](bold purple) '

[localip]
ssh_only = true
format = '@[$localipv4](bold red) '
disabled = false

[haskell]
symbol = " "

[hostname]
ssh_symbol = " "
ssh_only = true
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
disabled = false

[java]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[nodejs]
symbol = " "

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = true

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"


[os.symbols]
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Debian = " "
Fedora = " "
FreeBSD = " "
Gentoo = " "
Kali = " "
Linux = " "
Macos = " "
Manjaro = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[package]
symbol = "󰏗 "

[php]
symbol = " "

[python]
symbol = " "

[rust]
symbol = "󱘗 "

[terraform]
format = '[🏎💨 $version$workspace]($style) '

[time]
disabled = false
format = ' [\[ $time \]]($style) '
time_format = "%R" # Hour:Minute Format
utc_time_offset = '-6'
time_range = '7:00:00-22:00:00'
